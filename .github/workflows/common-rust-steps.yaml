name: Common Rust Steps

on:
  workflow_call:
    inputs:
      command:
        description: "Cargo command to run (example: build, test, clippy -- -D warnings)"
        required: true
        type: string
    secrets:
      GROQ_API_KEY:
        required: false
      SQLX_OFFLINE:
        required: true

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      SQLX_OFFLINE: ${{ secrets.SQLX_OFFLINE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust (stable + clippy + rustfmt)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt

      - name: Validate GROQ_API_KEY for tests
        if: ${{ contains(inputs.command, 'test') }}
        shell: bash
        run: |
          if [ -z "$GROQ_API_KEY" ]; then
            echo "ERROR: GROQ_API_KEY is required for tests"
            exit 1
          fi

      - name: Run cargo command
        shell: bash
        run: |
          set -o pipefail
          cargo ${{ inputs.command }}
