name: Common Rust Steps

on:
  workflow_call:
    inputs:
      command:
        description: "Cargo command to run (example: build, test, clippy -- -D warnings)"
        required: true
        type: string
    secrets:
      GEMINI_API_KEY:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust (with clippy + rustfmt)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: 'clippy, rustfmt'

      - name: Ensure GEMINI_API_KEY is present for tests
        if: ${{ contains(inputs.command, 'test') }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "${GEMINI_API_KEY}" ]; then
            echo "ERROR: GEMINI_API_KEY is required for tests but was not provided."
            exit 1
          fi

      - name: Run cargo
        run: |
          set -o pipefail
          cargo ${{ inputs.command }}
        shell: bash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}