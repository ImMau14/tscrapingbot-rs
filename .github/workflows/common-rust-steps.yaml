name: Common Rust Steps

on:
  workflow_call:
    inputs:
      command:
        description: "Cargo command to run (example: build, test, clippy -- -D warnings)"
        required: true
        type: string
    secrets:
      DATABASE_URL:
        required: false
      GROQ_API_KEY:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust (with clippy + rustfmt)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: 'clippy, rustfmt'

      - name: Ensure DATABASE_URL and GROQ_API_KEY are present for tests
        if: ${{ contains(inputs.command, 'test') }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "ERROR: DATABASE_URL is required for tests but was not provided."
            exit 1
          fi
          if [ -z "${GROQ_API_KEY}" ]; then
            echo "ERROR: GROQ_API_KEY is required for tests but was not provided."
            exit 1
          fi

      - name: Run cargo
        run: |
          set -o pipefail
          cargo ${{ inputs.command }}
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
