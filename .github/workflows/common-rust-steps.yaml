name: Common Rust Steps

on:
  workflow_call:
    inputs:
      command:
        description: "Cargo command to run (example: build, test, clippy -- -D warnings)"
        required: true
        type: string
    secrets:
      GROQ_API_KEY:
        required: false
      DATABASE_URL:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust (stable + clippy + rustfmt)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt

      - name: Validate GROQ_API_KEY for tests
        if: ${{ contains(inputs.command, 'test') }}
        shell: bash
        run: |
          if [ -z "$GROQ_API_KEY" ]; then
            echo "ERROR: GROQ_API_KEY is required for tests"
            exit 1
          fi

      - name: Configure DATABASE_URL
        shell: bash
        run: |
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> "$GITHUB_ENV"
            echo "Using DATABASE_URL from secrets"
          else
            echo "DATABASE_URL=postgres://postgres:postgres@127.0.0.1:5432/postgres" >> "$GITHUB_ENV"
            echo "Using local PostgreSQL service as fallback"
          fi

      - name: Wait for PostgreSQL
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          for i in $(seq 1 30); do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres > /dev/null 2>&1; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            sleep 1
          done
          echo "ERROR: PostgreSQL did not become ready"
          exit 1

      - name: Run cargo command
        shell: bash
        run: |
          set -o pipefail
          cargo ${{ inputs.command }}
