on:
  workflow_call:
    inputs:
      command:
        description: 'Cargo command to run (example: build, test, clippy -- -D warnings)'
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Load Gemini API Key if is tests
        if: inputs.command == 'test'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run cargo
        run: cargo ${{ inputs.command }}
