name: Rust Cross-Compilation Release

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux targets
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: tsbot-linux-x86_64

          # Windows targets
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tsbot-windows-x86_64.exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: tsbot-windows-i686.exe
    
    runs-on: ${{ matrix.os }}
    continue-on-error: false

    env:
      SQLX_OFFLINE: ${{ secrets.SQLX_OFFLINE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
          toolchain: stable

      - name: Compile project (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Compile project (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary for upload (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          cp target/${{ matrix.target }}/release/tscrapingbot-rs ${{ matrix.artifact_name }}

      - name: Prepare binary for upload (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Copy-Item "target/${{ matrix.target }}/release/tscrapingbot-rs.exe" -Destination "${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  create-release-assets:
    name: Create release assets
    runs-on: ubuntu-latest
    needs: build

    permissions:
        contents: write
        packages: read

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded files
        run: find ./artifacts -type f

      - name: Prepare files for release
        run: |
          cd artifacts
          find . -type f -name '*.exe' -print0 | while IFS= read -r -d '' exe; do
            base=$(basename "$exe" .exe)
            echo "Zipping exe: $exe -> ${base}.zip"
            zip -j "${base}.zip" "$exe"
          done
          find . -type f ! -name '*.exe' ! -name '*.zip' -print0 | while IFS= read -r -d '' f; do
            base=$(basename "$f")
            echo "Tarring file: $f -> ${base}.tar.gz"
            tar czf "${base}.tar.gz" -C "$(dirname "$f")" "$(basename "$f")"
          done
          ls -la
      - name: Attach binaries to the release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/*.zip
            ./artifacts/*.tar.gz
