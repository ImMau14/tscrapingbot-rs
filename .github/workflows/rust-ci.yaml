name: Rust CI CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/common-rust-steps.yaml
    with:
      command: build
    secrets: inherit

  test:
    uses: ./.github/workflows/common-rust-steps.yaml
    with:
      command: test --lib
    secrets: inherit

  clippy:
    uses: ./.github/workflows/common-rust-steps.yaml
    with:
      command: "clippy -- -D warnings"
    secrets: inherit

  formatting:
    uses: ./.github/workflows/common-rust-steps.yaml
    with:
      command: "fmt -- --check"
    secrets: inherit

  deploy:
    name: Deploy to Render (deploy hook)
    runs-on: ubuntu-latest
    needs: [build, test, clippy, formatting]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Trigger Render deploy
        shell: bash
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "ERROR: RENDER_DEPLOY_HOOK is not set"
            exit 1
          fi
          curl -X POST "$RENDER_DEPLOY_HOOK"
