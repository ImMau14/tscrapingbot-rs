name: Rust CI CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/common-rust-steps.yaml
    with:
      command: build

  test:
    uses: ./.github/workflows/common-rust-steps.yaml
    with:
      command: test

  clippy:
    uses: ./.github/workflows/common-rust-steps.yaml
    with:
      command: "clippy -- -D warnings"

  formatting:
    uses: ./.github/workflows/common-rust-steps.yaml
    with:
      command: "fmt -- --check"

  deploy:
    name: Deploy to Render (deploy hook)
    runs-on: ubuntu-latest
    needs: [build, test, clippy, formatting]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Trigger Render deploy (deploy hook)
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "ERROR: secret RENDER_DEPLOY_HOOK is not set"
            exit 1
          fi
          curl -X POST "$RENDER_DEPLOY_HOOK"